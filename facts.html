<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Интересные факты</title>
    <style>
        body {
            background: #0a1a2f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        a.back {
            position: absolute;
            top: 30px;
            left: 20px;
            color: #6ec1e4;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .fact-box {
            background: rgba(110, 193, 228, 0.1);
            border: 1px solid #6ec1e4;
            border-radius: 16px;
            padding: 25px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .fact-text {
            font-size: 1.3rem;
            line-height: 1.7;
        }
        .day-info {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back">← Назад</a>
    <div class="fact-box">
        <h1>Интересный факт</h1>
        <div class="fact-text" id="fact">Загрузка...</div>
        <div class="day-info" id="dayInfo"></div>
    </div>

    <script>
        const birthDate = new Date('2025-09-21T19:20:00');
        const now = new Date();
        const daysOld = Math.floor((now - birthDate) / (24 * 60 * 60 * 1000)) + 1; // +1 чтобы день рождения = день 1

        const facts = [
            "В первый день жизни малыш уже узнаёт голос мамы и может отличить его от других.",
            "На 2-й день ребёнок начинает реагировать на прикосновения — это важный этап тактильного развития.",
            "К 3 дням у новорождённого появляется рефлекс хватания: он крепко сжимает палец взрослого.",
            "На 4-й день малыш уже может следить глазами за медленно движущимся предметом.",
            "К 5 дням у ребёнка формируется режим сна: он спит до 18 часов в сутки.",
            "На 6-й день ребёнок начинает издавать первые звуки — тихое «а-а» или «у-у».",
            "К 7 дням у новорождённого появляется врождённый рефлекс Моро — реакция на испуг.",
            "На 8-й день малыш начинает различать запахи, особенно молока матери.",
            "К 9 дням ребёнок учится фокусировать взгляд на лицах.",
            "На 10-й день появляется первая социальная улыбка — хотя пока она рефлекторная.",
            "К 11 дням малыш начинает реагировать на громкие звуки поворотом головы.",
            "На 12-й день ребёнок уже может проводить бодрствование до 1 часа подряд.",
            "К 13 дням формируется привязанность: малыш успокаивается от голоса и прикосновений родителей.",
            "На 14-й день (2 недели) у ребёнка улучшается координация движений глаз.",
            "К 15 дням малыш начинает тянуть ручки к лицу — готовится к сосанию кулачка.",
            "На 16-й день ребёнок начинает изучать собственное тело — трогает лицо, ручки.",
            "К 17 дням появляется реакция на музыку — малыш может затихнуть или улыбнуться.",
            "На 18-й день у ребёнка улучшается слуховое восприятие.",
            "К 19 дням малыш начинает «гулить» — издавать гласные звуки.",
            "На 20-й день ребёнок может проводить бодрствование до 1.5 часов.",
            "К 21 дню (ровно 3 недели) у малыша появляется устойчивая улыбка в ответ на общение.",
            "На 22-й день ребёнок начинает переворачивать голову в сторону источника звука.",
            "К 23 дням улучшается контроль над шеей — голова держится увереннее.",
            "На 24-й день малыш реагирует на выражение лица взрослого.",
            "К 25 дням появляется интерес к ярким игрушкам.",
            "На 26-й день ребёнок начинает «лепетать» — сочетать гласные и согласные.",
            "К 27 дням формируется суточный ритм: ночь — сон, день — активность.",
            "На 28-й день (ровно 4 недели) малыш делает первые попытки удерживать игрушку.",
            "К 29 дням ребёнок начинает узнавать близких людей.",
            "На 30-й день малыш уже может «разговаривать» по 5–10 минут подряд — гулить и улыбаться."
        ];

        // Если дней больше 30 — показываем циклично (можно заменить на 365 позже)
        const factIndex = (daysOld - 1) % facts.length;
        const fact = facts[factIndex];
        const displayDay = daysOld;

        document.getElementById('fact').textContent = fact;
        document.getElementById('dayInfo').textContent = `День №${displayDay}`;
    </script>
</body>
</html>

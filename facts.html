<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Интересные факты</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <style>
        @font-face {
            font-family: 'Smeshariki Covers';
            src: url('SmesharikiCoversRegular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Smeshariki Covers', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000 url('bg.jpg') center/cover no-repeat fixed;
            color: #fff;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right)
                     env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        body.fade-in {
            opacity: 1 !important;
        }

        body.fade-out {
            opacity: 0 !important;
            transition: opacity 0.4s ease-out;
            pointer-events: none;
        }

        a.back {
            position: absolute;
            top: 30px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .content {
            padding: 0 20px;
            max-width: 90%;
        }

        .fact-card {
            background: rgba(0, 15, 30, 0.7);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(110, 193, 228, 0.3);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            color: white;
        }

        .fact-text {
            font-size: 1.65rem;
            line-height: 1.7;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.85);
            min-height: 2.2em;
        }

        .day-info {
            font-size: 1.3rem;
            opacity: 0.95;
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 390px) {
            h1 { font-size: 2.1rem; }
            .fact-text { font-size: 1.5rem; }
            .day-info { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back">← Назад</a>

    <div class="content">
        <div class="fact-card">
            <h1>Интересный факт</h1>
            <div class="fact-text" id="fact">Загрузка...</div>
            <div class="day-info" id="dayInfo">День №...</div>
        </div>
    </div>

    <script src="facts-full.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Появление страницы
            setTimeout(() => {
                document.body.classList.add('fade-in');
            }, 50);

            // Плавный уход по кнопке "Назад"
            const backLink = document.querySelector('.back');
            if (backLink) {
                backLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 400);
                });
            }
        });

        const birthDate = new Date('2025-09-21');
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const diffTime = today - birthDate;
        const daysOld = Math.floor(diffTime / (24 * 60 * 60 * 1000)) + 1;

        function typeText(element, text, speed = 40) {
            element.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text[i];
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        document.getElementById('dayInfo').textContent = `День №${daysOld}`;

        setTimeout(() => {
            if (typeof facts !== 'undefined' && Array.isArray(facts) && facts.length > 0) {
                const factIndex = (daysOld - 1) % facts.length;
                const fact = facts[factIndex];
                typeText(document.getElementById('fact'), fact);
            } else {
                document.getElementById('fact').textContent = 'Факты не загружены.';
            }
        }, 300);
    </script>
</body>
</html>

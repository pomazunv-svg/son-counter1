<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>–°—ã–Ω</title>
<link rel="apple-touch-icon" sizes="180x180" href="icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <style>
        @font-face {
            font-family: 'Smeshariki Covers';
            src: url('SmesharikiCoversRegular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Smeshariki Covers', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000 url('bg.jpg') center/cover no-repeat fixed;
            color: #fff;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right)
                     env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            position: relative;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.7rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
            letter-spacing: -0.5px;
        }

        .counter {
            font-size: 1.65rem;
            line-height: 1.8;
            font-weight: 400;
            text-shadow: 0 1px 2px rgba(0,0,0,0.7);
            animation: breathe 8s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.015); }
        }

        .counter > div {
            margin: 0.3rem 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .counter.updating > div {
            opacity: 0.5;
        }

        .loading-dots .dot {
            animation: blink 1.4s infinite;
            display: inline-block;
        }
        @keyframes blink {
            0%, 40% { opacity: 0; }
            60%, 100% { opacity: 1; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è: –∑–≤—ë–∑–¥–æ—á–∫–∏ –ø—Ä–∏ –≥–æ–¥—É */
        .celebration-star {
            position: absolute;
            font-size: 1.6rem;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            animation: floatStar 2.5s ease-out forwards;
        }

        @keyframes floatStar {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(30deg); opacity: 0; }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è: –ª—É–Ω–∞ –ø—Ä–∏ –Ω–æ–≤–æ–º –º–µ—Å—è—Ü–µ */
        .celebration-moon {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            animation: fallMoon 3s ease-out forwards;
        }

        @keyframes fallMoon {
            0% { transform: translateY(-100px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 0; }
        }

        @media (max-width: 390px) {
            h1 { font-size: 2.4rem; }
            .counter { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <h1>–ù–∞—à–µ–º—É —Å—ã–Ω–æ—á–∫—É</h1>
    <div class="counter" id="counter">
        –ó–∞–≥—Ä—É–∑–∫–∞<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>

<script>
    const birthDate = new Date('2025-09-21T19:20:00');
    let prevYears = 0;
    let prevTotalMonths = -1;
    let notificationsEnabled = false;
    let lastNotificationCheck = 0;

    // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function requestNotificationPermission() {
        if ('Notification' in window) {
            Notification.requestPermission().then(permission => {
                notificationsEnabled = (permission === 'granted');
                console.log('–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω—ã:', notificationsEnabled);
            });
        }
    }

    function showNotification(title, body) {
        if (notificationsEnabled && 'Notification' in window) {
            try {
                new Notification(title, {
                    body: body,
                    icon: 'icon.png',
                    badge: 'icon.png'
                });
            } catch (e) {
                console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ:', e);
            }
        }
    }

    function getLastChecked() {
        const saved = localStorage.getItem('lastChecked');
        return saved ? new Date(saved) : null;
    }

    function setLastChecked(date) {
        localStorage.setItem('lastChecked', date.toISOString());
    }

    function pluralize(number, one, few, many) {
        let n = Math.abs(number) % 100;
        let n1 = n % 10;
        if (n > 10 && n < 20) return many;
        if (n1 > 1 && n1 < 5) return few;
        if (n1 === 1) return one;
        return many;
    }

    function getDaysInMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
    }

    function calculateAge(birth, now) {
        let years = 0;
        let months = 0;
        let days = 0;
        let current = new Date(birth);

        while (true) {
            let candidate = new Date(current);
            candidate.setFullYear(candidate.getFullYear() + 1);
            candidate.setHours(birth.getHours(), birth.getMinutes(), birth.getSeconds(), 0);
            if (candidate <= now) {
                current = candidate;
                years++;
            } else {
                break;
            }
        }

        while (true) {
            let nextMonth = current.getMonth() + 1;
            let nextYear = current.getFullYear();
            if (nextMonth > 11) {
                nextMonth = 0;
                nextYear++;
            }
            let daysInNext = getDaysInMonth(nextYear, nextMonth);
            let dayToSet = Math.min(current.getDate(), daysInNext);
            let candidate = new Date(nextYear, nextMonth, dayToSet, birth.getHours(), birth.getMinutes(), birth.getSeconds());
            if (candidate <= now) {
                current = candidate;
                months++;
            } else {
                break;
            }
        }

        let diffTime = now - current;
        if (diffTime < 0) diffTime = 0;
        days = Math.floor(diffTime / (24 * 60 * 60 * 1000));
        let remainingMs = diffTime - days * 24 * 60 * 60 * 1000;
        let hours = Math.floor(remainingMs / (60 * 60 * 1000));
        let minutes = Math.floor((remainingMs % (60 * 60 * 1000)) / (60 * 1000));
        let seconds = Math.floor((remainingMs % (60 * 1000)) / 1000);
        const totalDaysSinceBirth = Math.floor((now - birth) / (24 * 60 * 60 * 1000));

        return { years, months, days, hours, minutes, seconds, totalMonths: years * 12 + months, totalDaysSinceBirth };
    }

    function triggerStarCelebration() {
        const stars = ['‚ú®', 'üåü', 'üí´'];
        for (let i = 0; i < 3; i++) {
            const star = document.createElement('div');
            star.className = 'celebration-star';
            star.textContent = stars[Math.floor(Math.random() * stars.length)];
            star.style.left = `${20 + Math.random() * 60}%`;
            star.style.top = '40%';
            star.style.animationDelay = `${i * 0.2}s`;
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }
        if (window.navigator.vibrate) {
            navigator.vibrate([100, 50, 100]);
        }
    }

    function triggerMoonCelebration() {
        const moon = document.createElement('div');
        moon.className = 'celebration-moon';
        moon.textContent = 'üåô';
        moon.style.left = '50%';
        moon.style.transform = 'translateX(-50%)';
        document.body.appendChild(moon);
        setTimeout(() => moon.remove(), 3100);
    }

    // –û—Ç–¥–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    function checkNotificationsIfNeeded() {
        const now = Date.now();
        if (now - lastNotificationCheck < 60000) return; // —Ä–µ–∂–µ —á–µ–º —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É
        lastNotificationCheck = now;

        const today = new Date();
        const lastChecked = getLastChecked();
        if (lastChecked &&
            lastChecked.getFullYear() === today.getFullYear() &&
            lastChecked.getMonth() === today.getMonth() &&
            lastChecked.getDate() === today.getDate()) {
            return;
        }

        const age = calculateAge(birthDate, today);
        const { years, totalMonths } = age;

        let notified = false;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–¥–∞: –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è
        if (years > 0 && today.getDate() === birthDate.getDate() && today.getMonth() === birthDate.getMonth()) {
            showNotification('üéâ –°—ã–Ω—É –∏—Å–ø–æ–ª–Ω–∏–ª–æ—Å—å!', `${years} ${pluralize(years, '–≥–æ–¥', '–≥–æ–¥–∞', '–ª–µ—Ç')}!`);
            notified = true;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–µ—Å—è—Ü–∞: —Ç–æ –∂–µ —á–∏—Å–ª–æ
        if (totalMonths > 0 && today.getDate() === birthDate.getDate()) {
            // –ò—Å–∫–ª—é—á–µ–Ω–∏–µ: –µ—Å–ª–∏ –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è 31, –∞ —Å–µ–≥–æ–¥–Ω—è 30 ‚Äî –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
            const daysInCurrentMonth = getDaysInMonth(today.getFullYear(), today.getMonth());
            if (birthDate.getDate() <= daysInCurrentMonth) {
                showNotification('üåô –°—ã–Ω—É –∏—Å–ø–æ–ª–Ω–∏–ª—Å—è!', `${totalMonths} ${pluralize(totalMonths, '–º–µ—Å—è—Ü', '–º–µ—Å—è—Ü–∞', '–º–µ—Å—è—Ü–µ–≤')}!`);
                notified = true;
            }
        }

        if (notified) {
            setLastChecked(new Date(today.getFullYear(), today.getMonth(), today.getDate()));
        }
    }

    function updateCounter() {
        const now = new Date();
        const diffMs = now - birthDate;
        const counterEl = document.getElementById('counter');
        counterEl.classList.add('updating');

        setTimeout(() => {
            if (diffMs <= 0) {
                counterEl.innerHTML = `
                    <div>0 ${pluralize(0, '–º–µ—Å—è—Ü', '–º–µ—Å—è—Ü–∞', '–º–µ—Å—è—Ü–µ–≤')}</div>
                    <div>0 ${pluralize(0, '–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π')}</div>
                    <div>0 ${pluralize(0, '—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤')}</div>
                    <div>0 ${pluralize(0, '–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç')}</div>
                    <div>0 ${pluralize(0, '—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥')}</div>
                    <div>&nbsp;</div>
                    <div>&nbsp;</div>
                    <div>&nbsp;</div>
                `;
                counterEl.classList.remove('updating');
                prevYears = 0;
                prevTotalMonths = 0;
                return;
            }

            const { years, months, days, hours, minutes, seconds, totalMonths, totalDaysSinceBirth } = calculateAge(birthDate, now);

            if (years > prevYears) {
                triggerStarCelebration();
            }
            if (prevTotalMonths !== -1 && totalMonths > prevTotalMonths) {
                triggerMoonCelebration();
            }

            prevYears = years;
            prevTotalMonths = totalMonths;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è (–Ω–æ –Ω–µ —á–∞—â–µ —Ä–∞–∑–∞ –≤ –º–∏–Ω—É—Ç—É)
            checkNotificationsIfNeeded();

            let lines = [];
            if (years > 0) {
                lines.push(`${years} ${pluralize(years, '–≥–æ–¥', '–≥–æ–¥–∞', '–ª–µ—Ç')}`);
            }
            lines.push(`${months} ${pluralize(months, '–º–µ—Å—è—Ü', '–º–µ—Å—è—Ü–∞', '–º–µ—Å—è—Ü–µ–≤')}`);
            lines.push(`${days} ${pluralize(days, '–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π')}`);
            lines.push(`${hours} ${pluralize(hours, '—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤')}`);
            lines.push(`${minutes} ${pluralize(minutes, '–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç')}`);
            lines.push(`${seconds} ${pluralize(seconds, '—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥')}`);
            lines.push('&nbsp;');
            lines.push('&nbsp;');
            lines.push('&nbsp;');
            if (totalDaysSinceBirth >= 7) {
                const weeks = Math.floor(totalDaysSinceBirth / 7);
                const extraDays = totalDaysSinceBirth % 7;
                let weeksStr = `${weeks} ${pluralize(weeks, '–Ω–µ–¥–µ–ª—è', '–Ω–µ–¥–µ–ª–∏', '–Ω–µ–¥–µ–ª—å')}`;
                if (extraDays > 0) {
                    weeksStr += ` –∏ ${extraDays} ${pluralize(extraDays, '–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π')}`;
                }
                lines.push(weeksStr);
            }

            counterEl.innerHTML = lines.map(t => `<div>${t}</div>`).join('');
            counterEl.classList.remove('updating');
        }, 150);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    requestNotificationPermission();
    updateCounter();
    setInterval(updateCounter, 1000); // ‚Üê –°–ï–ö–£–ù–î–ù–´–ô –°–ß–Å–¢–ß–ò–ö –í–û–°–°–¢–ê–ù–û–í–õ–ï–ù!
</script>
</body>
</html>

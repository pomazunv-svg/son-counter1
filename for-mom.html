<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Для мамы</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <style>
        @font-face {
            font-family: 'Smeshariki Covers';
            src: url('SmesharikiCoversRegular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Smeshariki Covers', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000 url('bg.jpg') center/cover no-repeat fixed;
            color: #fff;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right)
                     env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }

        body.fade-in {
            opacity: 1 !important;
        }

        body.fade-out {
            opacity: 0 !important;
            transition: opacity 0.4s ease-out;
            pointer-events: none;
        }

        a.back {
            position: absolute;
            top: 30px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .content {
            padding: 0 20px;
            max-width: 90%;
        }

        .tip-card {
            background: rgba(255, 105, 180, 0.15);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 105, 180, 0.4);
        }

        .card-title {
            font-size: 2.1rem;
            margin-bottom: 1.2rem;
            color: #ff69b4;
            text-shadow: 0 2px 6px rgba(0,0,0,0.6);
        }

        .tip-text {
            font-size: 1.7rem;
            line-height: 1.7;
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.85);
            min-height: 2.5em;
        }

        @media (max-width: 390px) {
            .card-title { font-size: 1.9rem; }
            .tip-text { font-size: 1.55rem; }
            .tip-card { padding: 22px 20px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back">← Назад</a>

    <div class="content">
        <div class="tip-card">
            <div class="card-title">Совет для мамы</div>
            <div class="tip-text" id="tip">Загрузка...</div>
        </div>
    </div>

    <script>
        // Массив советов для мамы (30 уникальных советов)
        const momTips = [
            "Помни, что твой отдых важен для малыша. Отдохни 10 минут сегодня.",
            "Ты справляешься отлично, даже если кажется обратное.",
            "Не бойся просить о помощи — это признак силы, а не слабости.",
            "Твой ребёнок чувствует твою любовь даже в самые трудные моменты.",
            "Доверяй своей интуиции — ты лучше всех знаешь своего ребёнка.",
            "Сегодня разреши себе не идеальность — ты уже идеальна.",
            "Пей больше воды — это помогает и тебе, и малышу.",
            "Найди 5 минут для глубокого дыхания — это восстановит силы.",
            "Ты не одна — миллионы мам проходят через то же самое.",
            "Твои чувства важны — позволь себе испытывать любые эмоции.",
            "Сделай комплимент себе сегодня — ты этого заслуживаешь.",
            "Небольшие победы тоже важны — отпразднуй каждую.",
            "Твоё тело совершает чудеса — относись к нему с благодарностью.",
            "Позволь себе плакать, если нужно — это очищает душу.",
            "Твой ребёнок видит в тебе целый мир — продолжай сиять.",
            "Не сравнивай себя с другими мамами — у каждого свой путь.",
            "Сегодня просто дыши и помни: ты справишься.",
            "Твоя любовь — самое большое богатство для ребёнка.",
            "Разреши себе сделать что-то для себя сегодня.",
            "Ты создаёшь историю своей семьи — каждая деталь важна.",
            "Даже если сегодня трудно — завтра будет новый день.",
            "Твой смех заразителен для малыша — улыбнись чаще.",
            "Ты можешь всё, что угодно — даже просить передышки.",
            "Помни: 'достаточно хорошая мама' — это уже идеально.",
            "Твой ребёнок любит тебя не за идеальность, а за то, что ты его мама.",
            "Найди минутку, чтобы посмотреть на себя в зеркало и сказать 'я справлюсь'.",
            "Твои руки — это дом для малыша — будь добрее к ним.",
            "Сегодня прости себе маленькие недостатки — они делают тебя уникальной.",
            "Твоё сердце расширилось с рождением ребёнка — это самое прекрасное чудо.",
            "Ты не мама-робот — тебе тоже нужен сон и забота."
        ];

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('fade-in');
                setTimeout(startTypingAnimation, 350);
            }, 50);

            const backLink = document.querySelector('.back');
            if (backLink) {
                backLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 400);
                });
            }
        });

        // Расчёт дня для выбора совета
        const birthDate = new Date('2025-09-21');
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const diffTime = today - birthDate;
        const daysOld = Math.floor(diffTime / (24 * 60 * 60 * 1000)) + 1;

        function typeText(element, text, speed = 45) {
            element.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text[i];
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, speed);
        }

        function startTypingAnimation() {
            const tipIndex = (daysOld - 1) % momTips.length;
            const tip = momTips[tipIndex];
            typeText(document.getElementById('tip'), tip);
        }
    </script>
</body>
</html>
